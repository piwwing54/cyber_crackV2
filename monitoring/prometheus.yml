global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cyber-crack-orchestrator'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'go-analyzer'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 5s

  - job_name: 'rust-cracker'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 5s

  - job_name: 'cpp-breaker'
    static_configs:
      - targets: ['localhost:8082']
    scrape_interval: 5s

  - job_name: 'java-dex'
    static_configs:
      - targets: ['localhost:8083']
    scrape_interval: 5s

  - job_name: 'python-bridge'
    static_configs:
      - targets: ['localhost:8084']
    scrape_interval: 5s

  - job_name: 'telegram-bot'
    static_configs:
      - targets: ['localhost:5001']
    scrape_interval: 30s

  - job_name: 'web-dashboard'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
    metrics_path: /metrics
    params:
      format: ['prometheus']
    scrape_interval: 20s

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']
    scrape_interval: 30s