version: '3.8'

services:
  # üõ°Ô∏è Redis (Caching & Queues) - Core dependency
  redis:
    image: redis:7-alpine
    container_name: cyber-crack-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üóÑÔ∏è PostgreSQL (Main Database) - Core dependency
  postgres:
    image: postgres:15-alpine
    container_name: cyber-crack-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cybercrackpro
      POSTGRES_USER: cracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations/
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cracker"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üöÄ Go Analyzer (Ultra Fast Static Analysis)
  go-analyzer:
    build:
      context: ./core/go-analyzer
      dockerfile: Dockerfile
    container_name: cyber-crack-go-analyzer
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - GIN_MODE=release
      - GOMAXPROCS=4
      - GOMEMLIMIT=4GiB
    volumes:
      - ./uploads:/uploads
      - ./tools:/tools
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    restart: unless-stopped

  # üî• Rust Cracker (Binary Manipulation)
  rust-cracker:
    build:
      context: ./core/rust-cracker
      dockerfile: Dockerfile
    container_name: cyber-crack-rust-cracker
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    volumes:
      - ./uploads:/uploads
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 2G
        reservations:
          cpus: '1.5'
          memory: 1G
    restart: unless-stopped

  # ‚ö° C++ Breaker (GPU Acceleration if available)
  cpp-breaker:
    build:
      context: ./core/cpp-breaker
      dockerfile: Dockerfile.cpu  # Default to CPU-only version
    container_name: cyber-crack-cpp-breaker
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./uploads:/uploads
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
        reservations:
          cpus: '4.0'
          memory: 4G
    restart: unless-stopped

  # üéØ Java DEX (Android-Specific Processing)
  java-dex:
    build:
      context: ./core/java-dex
      dockerfile: Dockerfile
    container_name: cyber-crack-java-dex
    ports:
      - "8083:8083"
    environment:
      - REDIS_URL=redis://redis:6379
      - JAVA_OPTS=-Xmx4g -Xms2g -XX:+UseG1GC
      - ANDROID_HOME=/opt/android-sdk
    volumes:
      - ./uploads:/uploads
      - ./tools:/tools
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
        reservations:
          cpus: '2.0'
          memory: 3G
    restart: unless-stopped

  # üêç Python Bridge (AI Integration) - Uses your APIs
  python-bridge:
    build:
      context: ./core/python-bridge
      dockerfile: Dockerfile
    container_name: cyber-crack-python-bridge
    ports:
      - "8084:8084"
    environment:
      - REDIS_URL=redis://redis:6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - WORMGPT_API_KEY=${WORMGPT_API_KEY}
      - PYTHONUNBUFFERED=1
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128
    volumes:
      - ./uploads:/uploads
      - ./models:/app/models
      - ./datasets:/app/datasets
    depends_on:
      - redis
    restart: unless-stopped

  # üß† Main Orchestrator (Coordinates all engines)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: cyber-crack-orchestrator
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://cracker:${POSTGRES_PASSWORD:-password}@postgres:5432/cybercrackpro
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - WORMGPT_API_KEY=${WORMGPT_API_KEY}
      - GO_ENGINE_URL=http://go-analyzer:8080
      - RUST_ENGINE_URL=http://rust-cracker:8081
      - CPP_ENGINE_URL=http://cpp-breaker:8082
      - JAVA_ENGINE_URL=http://java-dex:8083
      - PYTHON_ENGINE_URL=http://python-bridge:8084
      - MAX_CONCURRENT_JOBS=20
      - ENABLE_AI_ANALYSIS=true
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./patterns:/app/patterns
      - ./models:/app/models
    depends_on:
      - redis
      - postgres
      - go-analyzer
      - rust-cracker
      - cpp-breaker
      - java-dex
      - python-bridge
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # üì± Telegram Bot Interface - Your bot
  telegram-bot:
    build:
      context: ./frontend
      dockerfile: Dockerfile.telegram
    container_name: cyber-crack-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ORCHESTRATOR_URL=http://orchestrator:5000
      - REDIS_URL=redis://redis:6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - WORMGPT_API_KEY=${WORMGPT_API_KEY}
      - MAX_UPLOAD_SIZE=524288000  # 500MB
      - ENABLE_AI_FEATURES=true
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - orchestrator
    restart: unless-stopped

  # üåê Web Dashboard
  web-dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    container_name: cyber-crack-web-dashboard
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:5000
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
      - MAX_UPLOAD_SIZE=524288000
      - ENABLE_AI_FEATURES=true
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - orchestrator
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  # üìä Monitoring Stack
  prometheus:
    image: prom/prometheus
    container_name: cyber-crack-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: cyber-crack-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads
  results:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./results
  patterns:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./patterns
  models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./models
  datasets:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./datasets
  tools:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./tools
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./database
  monitoring:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./monitoring