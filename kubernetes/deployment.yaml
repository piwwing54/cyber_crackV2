apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyber-crack-orchestrator
  namespace: cyber-crack-pro
  labels:
    app: orchestrator
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        tier: backend
    spec:
      containers:
      - name: orchestrator
        image: cyber-crack-pro/orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: REDIS_URL
          value: "redis://cyber-crack-redis:6379"
        - name: POSTGRES_URL
          value: "postgresql://cracker:$(POSTGRES_PASSWORD)@cyber-crack-postgres:5432/cybercrackpro"
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-api-keys
              key: deepseek-api-key
        - name: WORMGPT_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-api-keys
              key: wormgpt-api-key
        - name: MAX_WORKERS
          value: "20"
        - name: ENABLE_AI_ANALYSIS
          value: "true"
        resources:
          requests:
            memory: "2Gi"
            cpu: "2000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: results
          mountPath: /app/results
        - name: patterns
          mountPath: /app/patterns
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: results
        persistentVolumeClaim:
          claimName: results-pvc
      - name: patterns
        configMap:
          name: crack-patterns

