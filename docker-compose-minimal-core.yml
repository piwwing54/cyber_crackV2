version: '3.8'

services:
  # üõ°Ô∏è Redis (Caching & Queues) - Core dependency
  redis:
    image: redis:7-alpine
    container_name: cyber-crack-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üóÑÔ∏è PostgreSQL (Main Database) - Core dependency
  postgres:
    image: postgres:15-alpine
    container_name: cyber-crack-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cybercrackpro
      POSTGRES_USER: cracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cracker"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üêç Python Bridge (AI Integration) - Your core AI layer
  python-bridge:
    build:
      context: ./core/python-bridge
      dockerfile: Dockerfile
    container_name: cyber-crack-python-bridge
    ports:
      - "8084:8084"
    environment:
      - REDIS_URL=redis://redis:6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - WORMGPT_API_KEY=${WORMGPT_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/uploads
      - ./models:/app/models
    depends_on:
      - redis
    restart: unless-stopped

  # üìä Monitoring Stack
  prometheus:
    image: prom/prometheus
    container_name: cyber-crack-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: cyber-crack-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

  # üß† AI Orchestrator (Coordinating your AI APIs)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: cyber-crack-orchestrator
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://cracker:${POSTGRES_PASSWORD:-password}@postgres:5432/cybercrackpro
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - WORMGPT_API_KEY=${WORMGPT_API_KEY}
      - PYTHON_BRIDGE_URL=http://python-bridge:8084
      - MAX_CONCURRENT_JOBS=10
      - ENABLE_AI_ANALYSIS=true
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis
      - postgres
      - python-bridge
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads
  results:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./results